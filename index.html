<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roboat</title>
    <link rel="stylesheet" href="./style.css">
</head>
    <center><h4><b>Dancing Robot</b><h4></center>

<body bgcolor="silver">
    <center>
    <div class="roboat">
        <div class="head">
            <div class="reye"></div>
            <div class="leye"></div>
        </div>  
        <div class="meddle">
            <div class="rhand"></div>
            <div class="body"></div>
            <div class="lhand"></div>
        </div>
        <div class="leg">
            <div class="rleg"></div>
            <div class="lleg"></div>
        </div>
        <div class="antenna">
            <div class="rantenna"></div>
            <div class="lantenna"></div>
        </div>
    </div>
    </center>
    
</body>
</html>
